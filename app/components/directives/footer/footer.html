<footer id="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="cos-sm-12 col-lg-12">
                <div id="flex-container">
                    <div class="flex-item">
                        <ul>
                            <li class="title">Emerald Travel Montserrat</li>
                            <li class="foot"><a href="about">About us</a></li>
                            <li class="foot"><a href="bookings">Bookings</a></li>
                            <li class="foot"><a href="terms">Terms and conditions</a></li>
                            <li class="foot"><a href="terms">Privacy policy</a></li>
                        </ul>
                    </div>
                    <div class="flex-item">
                        <ul>
                            <li class="title">Contact Emerald Travel</li>
                            <li class="foot">
                                <a href=""><span class="fa fa-facebook-square fa-lg"></span></a>
                                <a href=""><span aria-label='contact number' class="fa fa-instagram fa-lg"></span></a>
                            </li>

                        </ul>
                    </div>
                    <div class="flex-item">
                        <ul class="title">Newsletter</ul>
                        <form id='footer-news' name="emailForm" data-ng-submit='submitEmail()' data-ng-show='emails' novalidate>
                            <div class="form-group">
                                <label class='foot' for='email'>Join our mailing list for great deals<br> and exclusive offers</label>
                                <input type="email" id='email' autocomplete='on' name="email" class="form-control foot" data-ng-model='user.emailHome' placeholder='Enter your email' title="Your e-mail should follow the format user@domain." required>
                            </div>
                            <div>
                            <button type="submit" class="btn btn-success join" data-ng-disabled='emailForm.$invalid'>Join</button>
                            </div>
                        </form>
                        <div data-ng-show='emailed' class="foot">
                            {{message}}
                        </div>        
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
